<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3C Community Activity Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>W3C Community Activity Monitor</h1>
        <nav>
            <button id="theme-toggle" aria-label="Toggle dark mode">Toggle Theme</button>
            <button id="refresh-data" aria-label="Refresh community data">Refresh Data</button>
        </nav>
    </header>

    <main>
        <section id="heatmap-section" aria-labelledby="heatmap-heading">
            <h2 id="heatmap-heading">Active Contributors Heatmap</h2>
            <div id="heatmap" class="heatmap-grid" role="img" aria-label="Contributors activity heatmap using CSS Grid"></div>
            <p>Last updated: <time id="heatmap-time">Loading...</time></p>
        </section>

        <section id="activity-section" aria-labelledby="activity-heading">
            <h2 id="activity-heading">Working Group Activity Levels</h2>
            <div id="activity-chart" class="activity-flex" role="region" aria-label="Activity levels chart using CSS Flexbox"></div>
        </section>

        <section id="discussions-section" aria-labelledby="discussions-heading">
            <h2 id="discussions-heading">Recent Discussions & Topics</h2>
            <div id="discussions-feed" class="discussions-list" role="feed" aria-label="Recent discussions feed"></div>
        </section>

        <section id="diversity-section" aria-labelledby="diversity-heading">
            <h2 id="diversity-heading">Contributor Diversity Metrics</h2>
            <div id="diversity-metrics" class="diversity-animated" role="region" aria-label="Diversity metrics with CSS animations"></div>
        </section>
    </main>

    <footer>
        <p>Built for W3C TPAC 2025 Hackathon | Showcasing CSS Magic with WCAG 3 Compliance | <a href="https://github.com/yourusername/w3c-community-monitor">View Source</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
